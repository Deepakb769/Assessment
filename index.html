<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2 id="result"></h2>
    </div>
    <script>
        let scores = document.getElementById("result");

        let aliceScore = [1,2,3]
        let bobScore = [3,1,1]

        let alice = 0;
        let bob = 0;

        
        for (let i=0; i<3; i++){
            if(aliceScore[i] > bobScore[i]){
                alice++;
            }
            else if (aliceScore[i] < bobScore[i]){
                bob++;
            }
        }

        scores.innerHTML = `Alice = ${alice} and Bob = ${bob}`
    </script>
</body>
</html>
