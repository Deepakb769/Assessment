<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-body">
            <div class="title">
                <h1>Sign Up</h1>
            </div>
            <div class="Username-details">
                <div class="user-title">
                    <h3>User Name</h3>
                    <p><i>User name is your online identity</i></p>
                </div>
                <ul>
                    <li>Your username should contain letters, numbers, underscore and hyphens</li>
                    <li>No space or special character allowed </li>
                    <li>Your Username should not be offensive</li>
                </ul>
            </div>
            <div class="username-form">
                <form action="./email.html" id="form">
                    <div class="ur-name">
                        <input type="text" placeholder="username" id="user">
                    </div>
                    <div class="name-surname">
                        <input type="text" placeholder="First-Name" class="first">
                        <input type="text" placeholder="Last-Name" class="last">
                    </div>
                    <div class="submit">
                        <button onclick="submitAction">Next</button>
                    </div>
                </form>
            </div>
        </div>       
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
